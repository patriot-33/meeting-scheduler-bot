services:
  - type: web
    name: meeting-scheduler-bot
    runtime: docker
    repo: https://github.com/patriot-33/meeting-scheduler-bot
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: cd src && python main.py
    healthCheckPath: /health
    plan: free
    
    envVars:
      # Database
      - key: DATABASE_URL
        fromDatabase:
          name: meeting-scheduler-db
          property: connectionString
          
      # Application
      - key: PORT
        value: 8443
      - key: HOST
        value: 0.0.0.0
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.11
      - key: PYTHONPATH
        value: /opt/render/project/src
        
      # Telegram Bot (set in Render dashboard)
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # Set manually in dashboard
        
      # Google Calendar Configuration
      # IMPORTANT: Set these in Render dashboard as environment variables
      - key: GOOGLE_SERVICE_ACCOUNT_JSON
        sync: false  # Set manually - paste entire JSON as string
      - key: GOOGLE_CALENDAR_ID_1
        sync: false  # Set manually
      - key: GOOGLE_CALENDAR_ID_2
        sync: false  # Set manually (optional)
        
      # Feature flags
      - key: GOOGLE_CALENDAR_ENABLED
        value: true
      - key: FALLBACK_MODE
        value: true
        
      # Logging
      - key: LOG_LEVEL
        value: INFO
        
      # Webhook (will be auto-generated by Render)
      - key: WEBHOOK_URL
        value: https://meeting-scheduler-bot-fkp8.onrender.com

databases:
  - name: meeting-scheduler-db
    plan: free
    databaseName: meeting_scheduler
    user: meeting_bot